    .recentcomments a {
        display: inline !important;
        padding: 0 !important;

    #myImg {
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        display: block;
        margin-left: auto;
        margin-right: auto
    }

    #myImg:hover {
        opacity: 0.7;
    }
    /* The Modal (background) */

    .modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        padding-top: 100px;
        /* Location of the box */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.9);
        /* Black w/ opacity */
    }
    /* Modal Content (image) */

    .modal-content {
        margin: auto;
        display: block;
        width: 75%; //max-width: 75%;
    }
    /* Caption of Modal Image */

    #caption {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        text-align: center;
        color: #ccc;
        padding: 10px 0;
        height: 150px;
    }
    /* Add Animation */

    .modal-content,
    #caption {
        -webkit-animation-name: zoom;
        -webkit-animation-duration: 0.6s;
        animation-name: zoom;
        animation-duration: 0.6s;
    }

    .out {
        animation-name: zoom-out;
        animation-duration: 0.6s;
    }

    @-webkit-keyframes zoom {
        from {
            -webkit-transform: scale(1)
        }
        to {
            -webkit-transform: scale(2)
        }
    }

    @keyframes zoom {
        from {
            transform: scale(0.4)
        }
        to {
            transform: scale(1)
        }
    }

    @keyframes zoom-out {
        from {
            transform: scale(1)
        }
        to {
            transform: scale(0)
        }
    }
    /* The Close Button */

    .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
    }

    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }
    /* 100% Image Width on Smaller Screens */

    @media only screen and (max-width: 700px) {
        .modal-content {
            width: 100%;
        }
    }

    <script type="text/javascript">
    angular.module('main', ['ngMaterial'])

        .controller('AppCtrl', function($scope, $mdToast) {
            $scope.keys = [true, true];
            $scope.fscreen = true;
            $scope.muteAll = false;


            var editorExtensionId = 'kakeffogmhndegdafnbobknemagiikak';
            var request = function(e, te, callback) {
                chrome.runtime.sendMessage(editorExtensionId, { how: e, what: te }, function(response) {
                    callback(response);
                });
            }
            request('get', ["hotkeysType", "fscreen", "muteAll"], function(items) {
                console.log(items);
                if (items.hasOwnProperty("hotkeysType"))
                    $scope.keys = items.hotkeysType;
                if (items.hasOwnProperty("fscreen"))
                    $scope.fscreen = items.fscreen;
                if (items.hasOwnProperty("muteAll"))
                    $scope.muteAll = items.muteAll;
                $scope.$apply();

                $scope.$watch('[keys,fscreen, muteAll]', function() {
                    console.log(123);
                    request('set', { "hotkeysType": $scope.keys, "fscreen": $scope.fscreen, "muteAll": $scope.muteAll }, function() {
                        $mdToast.show($mdToast.simple().textContent('Updated!'));
                    });
                }, true);

            });


        })
        .config(function($mdThemingProvider) {
            $mdThemingProvider.theme('dark-grey').backgroundPalette('grey').dark();
            $mdThemingProvider.theme('dark-orange').backgroundPalette('orange').dark();
            $mdThemingProvider.theme('dark-purple').backgroundPalette('deep-purple').dark();
            $mdThemingProvider.theme('dark-blue').backgroundPalette('blue').dark();
        });

    // window.location.href = 'https://goo.gl/kaP9UZ';
